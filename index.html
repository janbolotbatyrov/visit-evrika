<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Визитка - Эврика окуу борбору</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="visit">
          <div class="visit__header">
            <div class="header__top">
              <div class="visit__title">
                <span>Эврика окуу борбору</span> <br />
                Салам достор!
              </div>
              <div class="visit__logo"><img src="./logo.jpg" alt="" /></div>
            </div>
            <div class="visit__info">
              <div class="dot"></div>
              Мы на связи и отвечаем в течение 5 минут
            </div>
          </div>

          <div class="visit__social">
            <div class="visit__link">
              <div class="phone">
                <a href="tel:0500194214">
                  <i class="fas fa-phone"></i>
                </a>
              </div>
              <span>Телефон</span>
            </div>
            <div class="visit__link">
              <div class="whatsapp">
                <a href="https://api.whatsapp.com/send/?phone=996500194214">
                  <i class="fab fa-whatsapp"></i>
                </a>
              </div>
              <span>WhatsApp</span>
            </div>
            <div class="visit__link">
              <div class="youtube">
                <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
              </div>
              <span>Youtube канал</span>
            </div>
          </div>
          <div class="visit__course">
            <div class="visit__course-title">Биздин курстар</div>
            <div class="visit__course-inner">
              <div class="visit__balloon-reading">Шар окуу</div>
              <div class="visit__balloon-reading">Тез окуу</div>
              <div class="visit__balloon-reading">Шар окуу нолдон</div>
              <div class="visit__balloon-reading">Сулуу кол жазма</div>
              <div class="visit__balloon-reading">Англис тили</div>
              <div class="visit__balloon-reading">Эркин суйлоо</div>
              <div class="visit__balloon-reading">Математика</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
